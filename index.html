<!DOCTYPE html>
<html>
    <head>
        <title>Big Bob's Pods</title>
        <style>
            .split {
              height: 100%;
              width: 50%;
              position: fixed;
              z-index: 1;
              top: 0;
              overflow-x: hidden;
              padding-top: 20px;
            }

            .left {
              left: 0;
              background-color: #111;
              color: white;
              padding: 20px;
            }

            .right {
              right: 0;
              background-color: #ddd;
              padding: 20px;
            }

        </style>
    </head>
    <body>
        <h1>Big Bob's Pods</h1>
        <div class="split left">
            <h2>Brief Description</h2>
            <p>This is the brief description that is placed on the left side of the page. You can replace this text with any information that you want to display.</p>
        </div>

        <div class="split right">
            <h2>Audio Player</h2>
            <audio controls>
                <source src="f-u-dude.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

    </body>
</html>
